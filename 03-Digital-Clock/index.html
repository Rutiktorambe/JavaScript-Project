<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="center">
      <div class="heading"><span>Digital Clock</span></div>
      <div class="clock">

        <div class="icon">Date: <div id="date">00</div></div>
        <div class="icon"><div id="time">00</div></div>
        <div class="icon">Day: <div id="day">00</div></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
